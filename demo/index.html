<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>png2canvas</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0", user-scalable=no,minimal-ui>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <style type="text/css">
		html,body{ width:100%;height: 100%;user-select: none;overflow: hidden; }
		canvas{ -webkit-user-select:none; user-select: none;  }
    </style>
</head>
<body ontouchmove="event.preventDefault();">

<canvas id="cvs" width="600" height="400"></canvas>

<script type="text/javascript" src="particles.js"></script>

<script type="text/javascript">
(function(){
	var img = new Image();
	img.onload = function() {
		// 起始x 起始y canvas标签id Image对象
		var p = new Particles(100, 100, 'cvs', img);
		p.render();
	};
	img.src = 'thumb.png';
})();
</script>

</body>
</html>
